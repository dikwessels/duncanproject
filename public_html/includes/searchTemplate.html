$.refreshCart=function(){
	
	var msg='Your cart has ';
	var items=' Items';
	var c=unescape(document.cookie);
	var begin=c.indexOf("items=");
	
	if(begin<0){  
		$('#chest').attr('src','/images/silverchest_empty.gif');
		$('#itemCount').html('Your Silver Chest Is Empty');
	}
	else{
	
	var end=c.indexOf(";",begin+6)
	
	if (end<1) {end=c.length;} 
	
	var items=c.substring((	begin+6),end);

	var numItems=items.split("&");
	var n=0;
	var i=1;
	var temp='';
	var msgitems=' Items';
	
		for(i=1;i<(numItems.length);i++) {
			temp=numItems[i].split(":");
			if(temp[0]==0||temp[0].substring(0,2)=='gc'){
			n+=1;
        }
        else{
        	n+=parseInt(temp[1]);
        }
		}
	
	if(n>0){ 
	  if(n==1){msgitems=' Item';}
	  $('#chest').attr('src','/images/silverchest_full.gif');		
	  $('#itemCount').html(msg+n+msgitems);
	 }
	 else{
	  $('#chest').attr('src','/images/silverchest_empty.gif');		
	  $('#itemCount').html('Your silver chest is empty');
	 } 

	
	}
	
};
$.bindAddButtons=function(){
	$('.searchResultAddButton').each(function(){
		$(this).on('click',function(){
		  console.log('binding button'+ $(this).attr('id'));
		  var itemID=$(this).data('itemid');
		  var quantity=$('#quantity'+itemID).val();
			document.location.href='/addItem.php?temp=h&quantity='+quantity+'&id='+itemID;
		});
	});
};
$.bindSortButtons=function(){
	$('.searchSort').each(function(){
		$(this).on('change',function(){
		curTab='pageNum1';
			$.sortResults(true);
			//$.bindPageLinks();
		});
	});	
};

$.bindPageLinks=function(){

	$('.pageLink').each(function(){
		$(this).on('click',function(){
			console.log('Remove current class to tab: '+curTab);
		  	$('#'+curTab).toggleClass('current');
		  	curTab=$(this).attr('id');
		  	console.log('Add current class to pressed: '+curTab);
		  	$('#'+curTab).toggleClass('current');
			$('#position').val($(this).data('nextpos'));
			$.sortResults(false);
		});
	});
};

</script>
