$.showFeaturedItem=function(id,showAll){

    var params='cat='+cat+'&id='+id+'&showAll='+showAll;

	$.ajax({type:'GET',
			url:url,
			data:params,
			success:function(result){
				$('#featuredItems').html(result);
				$('.showAllLink').bind('click',function(){
					$.showFeaturedItem(0,1);
				});

				  $('.showItem').each(function(){

				});
				}
				setTimeout(function(){
					$('#featuredItemOverlay').fadeOut();
				}, 500);
				
								
			}
	});
};
