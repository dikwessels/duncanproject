<form id="shipping-info" name="shippingInfo">

	<input type="hidden" name="action" value="getCredit">

				</div>

					<span id="fname-validate"></span>
				</div>
			</div>
			<div class="row">
				<div class="cell fourColumns formtext">
					<span class="asterik">*</span>Last Name:
				</div>
				<div class="cell twelveColumns">
					<input class="validate medium-input" validation-rule="required" err-msg="Please enter your last name." err-msg-target="self" id="lname" name="lname" value='<!-lname' data-validate="true">
					<span id="lname-validate"></span>
				</div>
			</div>
			<div class="row">
				<div class="cell fourColumns formtext"><span style="color:red">* </span>Address:</div>

				<input class="validate medium-input" id="address1" validation-rule="required" err-msg="Please specify your shipping address." err-msg-target="self" data-validate="true" name="address1" value='<!-address1'>

				</div>	
			</div>
			<div class="row">
				<div class="cell fourColumns formtext">&nbsp;</div>
				<div class="cell twelveColumns">
					<input class="medium-input" id="address2" name="address2" value='<!-address2' data-validate="false">
				</div>
			</div>
			<div class="row">
				<div class="cell fourColumns formtext"><span class="asterik">*</span>City:</div>
				<div class="cell twelveColumns formtext" >
					<input class="validate small-input" id="city" name="city" data-validate="true" value='<!-city' validation-rule="required" err-msg="Please specify your city." err-msg-target="self"> 
					<span id="city-validate"></span>
				</div>
			</div>

			<div class="cell fourColumns">State/Province:</div>
			<div class="cell twelveColumns">

					<span id="zip-validate"></span>
				</div>
			</div>
			<div class="row">
				<div class="cell fourColumns">	
				 	Country: 				
				 </div>

					<select class="small-input" name="country">
						<option value="US">US</option>
						<option value="Canada">Canada</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="cell fourColumns formtext">Phone:</div>
				<div class="cell twelveColumns">
					<input class="small-input" id="phone" name="phone"  value='<!-phone'>
				</div>
			</div>
			
			<div class="row">
				<div class="cell fourColumns formtext">Shipping Method:</div>
				<div class="cell twelveColumns">
					<select id="shipping-method" class="medium-input" name="shipMethod">
						<option value=4>Ground (8-10 days, add $4.00)</option>
						<option value=10>3-day select (add $10.00)</option>
						<option value=27>Second day air (add $27.00)</option>
						<option value=53>Next day air (add $53.00)</option>

				</div>
			</div>

				<option value="Christening">Christening</option>

			</select>
		</div>
	</div>
